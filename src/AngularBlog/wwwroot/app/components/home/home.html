<div class="container" data-ng-controller="Home as home">
    <div ng-repeat="post in home.postsList">
        <div class="row">
            <div class="col-md-10 ">
                <div class="post-preview">
                    <a ng-href="#/post/{{post.id}}">
                        <h2 class="post-title">
                            {{ post.title}}
                        </h2>
                        <div class="post-subtitle" ng-bind-html="home.allowHtml(post.content)"></div>
                    </a>
                    <p class="post-meta">
                        Posted by <a href="#">{{ post.author}}</a> on {{post.createdDate}}
                    </p>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Pager -->
        <!--<ul class="pager">
            <li class="next">
                <a href="#">Older Posts &rarr;</a>
            </li>
        </ul>-->
    </div>
</div>

<article ng-controller="PostDetailsController as postCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2 class="post-title">
                    {{ postCtrl.post.title}}
                </h2>                
                <div class="" ng-bind-html="postCtrl.allowHtml(postCtrl.post.content)"></div>
            </div>
        </div>
    </div>
</article>

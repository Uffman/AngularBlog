<article ng-controller="PostDetailsController as postCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2 class="post-title">
                    {{ postCtrl.post.title}}
                </h2>
                <p>{{ postCtrl.post.content }}</p>
            </div>
        </div>
    </div>
</article>
